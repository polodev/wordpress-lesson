<div class="card">
  <div class="card-header">
    <h3>Authors</h3>
  </div>
  <ul class="list-group">
    {{ range $name, $items := .Site.Params.authors }}
      {{range $key, $value :=$items }}
        {{if eq $key "name" }}
          <li class="list-group-item">
            <a class="btn btn-link" href="{{$.Site.BaseURL}}/authors/{{$value | urlize | lower }}">{{ $value | humanize }}</a>
          </li>
        {{end}}
      {{end}}
    {{ end }}
  </ul>
</div>
