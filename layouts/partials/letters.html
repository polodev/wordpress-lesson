<div class="card my-2">
  <div class="card-header">
    <h3>Letters</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      {{ range $key, $value := $.Site.Taxonomies.words }}
      <li class="list-group-item">
        <a class="btn btn-link" href="{{$.Site.BaseURL}}/words/{{$key | urlize}}">{{ $key | humanize }} ({{len $value }})</a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
